{% include 'header.html' %}
    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                    <h3 class="font-weight-bold"> Hasil Prediksi Tahun 2023 </h3>
                </div>
            </div>

        <div class="main-panel">
            <div class="content-wrapper">
                    <h4 align="center"> Nilai Prediksi Tahun 2023 menggunakan Model Terbaik Tahun 2019 </h4>
                    <div class="ct-chart ct-perfect-fourth"></div>
                    <script>
                      var label = {{ bulan|tojson }}
                      var value = {{ value|tojson }}

                      var data = {
                         labels: label,
                         series: [value]
                      };
                      new Chartist.Line('.ct-chart', data);
                    </script>
            </div>
        </div>

        <a class="btn btn-primary" href="/prediksi">Kembali</a>
    </div>

{% include 'footer.html' %}
