{% include 'header.html' %}
    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-md-12 grid-margin">
                    <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                        <h3 class="font-weight-bold"> Data Pengguna </h3>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <button class="btn btn-dark" data-toggle="modal" data-target="#myModal">
                            <i class="ti-upload btn-icon-prepend"></i>&nbsp; Tambah Data </button>
                        <div class="table-responsive pt-3">
                            <table id="id" class="display" style="width:100%">
                                <thead>
                                <tr align="center">
                                    <th> Username </th>
                                    <th> Email (Institutional Account)</th>
                                    <th> Level </th>
                                    <th> Aksi </th>
                                </tr>
                                </thead>

                                <tbody>
                                {% for pg in data %}
                                <tr align="center">
                                    <td>{{ pg.1 }}</td>
                                    <td>{{ pg.2 }}</td>
                                    <td>{{ pg.4 }}</td>
                                    <td>
                                        <button type="button" class="btn btn-warning btn-rounded btn-icon btn-sm" data-toggle="modal" data-target="#modalEdit{{ pg.0 }}">
                                            <a href="#!"><i class="ti-pencil"></i></a>
                                        </button>
                                        <button type="button" class="btn btn-danger btn-rounded btn-icon btn-sm">
                                            <a href="hapusPengguna/{{ pg.0 }}" onclick="return confirm('Yakin ingin dihapus?')"><i class="ti-trash"></i></a>
                                        </button>
                                    </td>
                                </tr>

                                <div id="modalEdit{{ pg.0 }}" class="modal fade" role="dialog">
                                    <div class="modal-dialog">
                                        <!-- Modal content-->
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title"> Ubah Data Pengguna </h4>
                                                <button type="button" class="close" data-dismiss="modal" > &times; &nbsp; </button>
                                            </div>

                                            <div class="modal-body">
                                                <form action="{{ url_for('ubahPengguna') }}" method="POST">
                                                    <div class="form-group">
                                                        <label for="username">Username</label>
                                                        <input type="hidden" name="id_user" value="{{ pg.0 }}">
                                                        <input required type="text" class="form-control" name="username" value="{{ pg.1 }}">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="password">Password</label>
                                                        <input required type="password" class="form-control" name="password" value="{{ pg.3 }}">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="level">Level</label>
                                                        <input required type="text" class="form-control" name="level" value="{{ pg.4 }}">
                                                    </div>
                                                    <div class="form-group">
                                                        <button type="submit" class="btn btn-warning">Ubah</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div id="myModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header" align="left">
                                    <h4 class="modal-title">Tambah Data Pengguna</h4>
                                    <button type="button" class="close" data-dismiss="modal" > &times; &nbsp; </button>
                                </div>

                                <div class="modal-body">
                                    <form action="{{ url_for('tambahPengguna') }}" method="POST">
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input required type="text" class="form-control" id="username" name="username">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input required type="email" class="form-control" id="email" name="email">
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="sr-only">Password</label>
                                            <input required type="password" class="form-control" id="password" name="password">
                                        </div>
                                        <div class="form-group">
                                            <label for="level">Level</label>
                                            <input required type="text" class="form-control" id="level" name="level">
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-success">Tambah Data</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'footer.html' %}
