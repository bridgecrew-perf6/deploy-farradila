<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sistem Prediksi</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/login.css">
</head>

<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-7">
            <img src="/static/images/pesawat.jpg" alt="login" class="login-card-img">
          </div>

          <div class="col-md-5">
            <div class="card-body">
              <div class="brand-wrapper">
                  <h3 align="center">Sistem Prediksi Kesiapan Operasional Pesawat Tempur</h3>
              </div>
              <p class="login-card-description" align="center">Sign into your account</p>
              <form action="{{ url_for('login') }}" method="post">
                <div class="msg" align="center">{{ msg }}</div>
                <div class="msg" align="center">{{ psn }}</div>
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input required type="text" name="email" id="email" class="form-control" placeholder="Email (Institutional Account)">
                  </div>

                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input required type="password" name="password" id="password" class="form-control" placeholder="Password">
                  </div>
                <input class="btn btn-block login-btn mb-4" type="submit" value="Login">
                </form>
                <p class="login-card-footer-text">Don't have an account? <a href="{{ url_for('register') }}" class="text-reset">Register here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
